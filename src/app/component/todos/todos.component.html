<ul class="list-group w-100">

    <li class="list-group-item d-flex justify-content-between w-100" *ngFor="let todo of todos">

        <span>
            <input type="checkbox" [checked]="todo.isCompleted" (change)="changeTodoStatus(todo)">
        </span>
        <span [ngClass]="{ completed : todo.isCompleted}">
            {{todo.title}}
        </span>
        <span [ngClass]="{ completed : todo.isCompleted}">
            {{todo.date | date}}
        </span>
        <span>
            <p (click)="deleteTodo(todo)">Trash</p>
        </span>

    </li>

</ul>
